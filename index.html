<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Phone</title>

    <!-- Bootstrap Framework Css Style link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Vanilla Css Style for Toggle Spinner  -->
    <style>
      #spinner {
        display: none;
      }
    </style>
  </head>
  <!-- Head End------------------------------- -->

  <!-- Body Start-------------------------- -->
  <body class="bg-light">
    <div class="container">
      <h1 class="text-center text-dark mt-5">Find Phone</h1>
      <div class="d-flex mx-auto w-50 mt-3">
        <input
          id="input-field"
          class="form-control me-2"
          type="search"
          placeholder="Search Phone By Name"
          aria-label="Search"
        />
        <!-- Button for Search -->
        <button onclick="loadPhoneData()" class="btn btn-success" type="submit">
          Search
        </button>
      </div>
    </div>
    <!-- Add Toggle Spinner--------- -->
    <div id="spinner" class="container mt-3">
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="button" disabled>
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Loading...</span>
        </button>
        <button class="btn btn-primary" type="button" disabled>
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
      </div>
    </div>
    <!-- See Details Div -->
    <div
      id="see-details"
      class="container d-flex justify-content-center mt-4"
    ></div>
    <!-- Parents Div ----------- -->
    <div
      id="main"
      class="row container mt-4 ms-3 d-flex justify-content-center col-sm-12"
    ></div>
    <script src="js/index.js"></script>
  </body>
</html>
