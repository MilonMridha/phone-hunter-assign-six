<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Phone</title>

    <!-- Bootstrap Framework Css Style link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <!-- Body Start-------------------------- -->
  <body class="bg-dark">
    <div class="container">
      <h1 class="text-center text-warning mt-5">Find Phone</h1>
      <div class="d-flex mx-auto w-50 mt-3">
        <input
          id="input-field"
          class="form-control me-2"
          type="search"
          placeholder="Search Phone By Name"
          aria-label="Search"
        />
        <!-- Button for Search -->
        <button onclick="loadPhoneData()" class="btn btn-success" type="submit">
          Search
        </button>
      </div>
    </div>
    <!-- Parents Div ----------- -->
    <div id="main"></div>
    <script src="js/index.js"></script>
  </body>
</html>
